<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .skill-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        .skill-level {
            height: 100%;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img mb-3">
        
        <h2>Name</h2>
        <p>John Doe</p>
        
        <h2>Email</h2>
        <p>johndoe@example.com</p>
        
        <h2>Profile</h2>
        <p>Web Developer</p>
        
        <h2>About me</h2>
        <p>A passionate web developer with experience in front-end and back-end development.</p>
        
        <h2>Skills</h2>
        <div class="mb-3">
            <p><i class="fab fa-html5"></i> HTML</p>
            <div class="skill-bar"><div class="skill-level" style="width: 90%"></div></div>
        </div>
        <div class="mb-3">
            <p><i class="fab fa-css3-alt"></i> CSS</p>
            <div class="skill-bar"><div class="skill-level" style="width: 85%"></div></div>
        </div>
        <div class="mb-3">
            <p><i class="fab fa-js"></i> JavaScript</p>
            <div class="skill-bar"><div class="skill-level" style="width: 80%"></div></div>
        </div>
        <div class="mb-3">
            <p><i class="fab fa-python"></i> Python</p>
            <div class="skill-bar"><div class="skill-level" style="width: 75%"></div></div>
        </div>
    </div>
</body>
</html>
